apply plugin: 'java'
apply plugin: 'idea'
apply from: "file:${projectDir}/gradle/idea.gradle"

idea.project.jdkName = '1.6'

repositories() {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.6.4'
    compile 'ch.qos.logback:logback-classic:1.0.0'
    compile 'ch.qos.logback:logback-core:1.0.0'
    compile 'org.springframework:spring-context:3.1.0.RELEASE'
    runtime 'cglib:cglib-nodep:2.2'
    testCompile 'org.springframework:spring-test:3.1.0.RELEASE'
    testCompile 'junit:junit:4.10'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-6'
}
